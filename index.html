<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>To do list</title>
    <script defer src = "js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TO DO LIST <span> !</span></h1>
        <p>Escreva suas tarefas diárias e marque-as depois de concluí-las.</p>
    </header>
    
    <section class="lista">
        <div id="adicionar">
            <h2>Vamos começar sua lista de tarefas!</h2>
            <div id="escreverTarefa">
                <input id="adicionarTarefa" type="text" placeholder="Digite sua tarefa"/>
                <button>Adicionar</button>
            </div>
        </div>
        
        <div class= "tarefasAdicionadas">
            <div id = "semTarefas">
                <p>Você ainda não tem tarefas =(</p>
                <p>Adicione-as ao lado!</p>
            </div>
            <div id="comTarefas">
                <h2>Suas tarefas:</h2>
                
                <div id="novaTarefa">
                    
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
